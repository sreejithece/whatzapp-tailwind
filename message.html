<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatzApp</title>
  <!--  Fav icon -->
  <link rel="icon" type="image/x-icon" href="./assets/images/favicon-whatzapp.ico" />
  <!-- Compiled TailwindCSS -->
  <link rel="stylesheet" href="./assets/css/output.css" />
</head>

<body style="background-image: url(assets/images/background.jpg)">
  <main class="max-w-md mx-auto">
    <!--Header section-->
    <section id="header" class="bg-emerald-800 text-white">
      <div class="flex justify-between items-center px-3 py-4">
        <div class="flex justify-center items-center space-x-4">
          <a href="./index.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 14 14">
              <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                d="M13.5 7H.5M4 3.5L.5 7L4 10.5" />
            </svg>
          </a>

          <img src="https://source.unsplash.com/random/200x200?sig=2" width="55" height="55"
            class="rounded-full border-2 border-emerald-400 p-1" />
          <h4 class="font-semibold">Anu</h4>
        </div>

        <div class="flex space-x-4 justify-center items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 36 36">
            <path fill="currentColor"
              d="M34 10.34a2.11 2.11 0 0 0-1.16-1.9a2 2 0 0 0-2.13.15L26 11.6V8a2 2 0 0 0-2-2H6a4 4 0 0 0-4 4v16a4 4 0 0 0 4 4h18a2 2 0 0 0 2-2v-3.6l4.64 3a2.07 2.07 0 0 0 2.2.2A2.11 2.11 0 0 0 34 25.66Zm-2.07 15.43c-.06 0-.11 0-.19-.06L24 20.77V28H6a2 2 0 0 1-2-2V10a2 2 0 0 1 2-2h18v7.23l7.8-5a.11.11 0 0 1 .13 0a.11.11 0 0 1 .07.11v15.32a.11.11 0 0 1-.07.11"
              class="clr-i-outline clr-i-outline-path-1" />
            <path fill="none" d="M0 0h36v36H0z" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24">
            <path fill="currentColor"
              d="M19.95 21q-3.125 0-6.187-1.35T8.2 15.8q-2.5-2.5-3.85-5.55T3 4.05V3h5.9l.925 5.025l-2.85 2.875q.55.975 1.225 1.85t1.45 1.625q.725.725 1.588 1.388T13.1 17l2.9-2.9l5 1.025V21z" />
          </svg>

          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" class="fill-current h-6">
            <path
              d="M12 16a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2m0-6a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2m0-6a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2" />
          </svg>
        </div>
      </div>
    </section>

    <!-- chat section-->

    <section id="chat" style="background-image: url(assets/images/background-2.jpg)" class="h-[550px]">
      <div class="text-center">
        <span class="bg-gray-300 rounded text-xs p-1">Today</span>
      </div>

      <!-- chat-1-->

      <div
        class="w-fit bg-[#baeb94] rounded-tl-lg rounded-br-lg rounded-bl-lg p-1 px-2 flex flex-col ms-auto me-3 gap-y-1 items-end">
        <div class="">Hey, Are you there ??</div>
        <div class="flex">
          <small> 10:09AM</small>
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24"
            class="h-6 text-blue-300 fill-blue-400">
            <path
              d="m2.394 13.742l4.743 3.62l7.616-8.704l-1.506-1.316l-6.384 7.296l-3.257-2.486zm19.359-5.084l-1.506-1.316l-6.369 7.279l-.753-.602l-1.25 1.562l2.247 1.798z" />
          </svg>
        </div>

        <!-- chat tail -->
        <div class="relative">
          <svg viewBox="0 0 8 13" height="13" width="8" preserveAspectRatio="xMidYMid meet"
            class="absolute  bottom-[2.94rem] left-1  text-[#baeb94]" version="1.1" x="0px" y="0px"
            enable-background="new 0 0 8 13" xml:space="preserve">
            <path opacity="0.13" fill="#baeb94  d=" M5.188,1H0v11.193l6.467-8.625 C7.526,2.156,6.958,1,5.188,1z"></path>
            <path fill="#baeb94" d="M5.188,0H0v11.193l6.467-8.625C7.526,1.156,6.958,0,5.188,0z"></path>
          </svg>
        </div>
      </div>

      <!-- chat-2-->
      <div class="relative">
        <div
          class="w-fit bg-[#D1DEEA] rounded-tr-lg rounded-br-lg rounded-bl-lg p-1 px-2 flex flex-col me-auto ms-3 gap-y-1 items-end">

          <!-- chat tail -->
          <div class="relative">
            <svg viewBox="0 0 8 13" height="13" width="8" preserveAspectRatio="xMidYMid meet" version="1.1" x="0px"
              y="0px" class="absolute bottom-[-0.55rem] right-[12.8rem]">
              <path opacity="0.13" fill="red" d="M1.533,3.568L8,12.193V1H2.812 C1.042,1,0.474,2.156,1.533,3.568z">
              </path>
              <path fill="#D1DEEA" d="M1.533,2.568L8,11.193V0L2.812,0C1.042,0,0.474,1.156,1.533,2.568z"></path>
            </svg>
          </div>

          <div class="">In a call.. Will ping you soon</div>

          <div class="flex">
            <small> 10:09AM</small>
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24"
              class="h-6 text-blue-300 fill-blue-400">
              <path
                d="m2.394 13.742l4.743 3.62l7.616-8.704l-1.506-1.316l-6.384 7.296l-3.257-2.486zm19.359-5.084l-1.506-1.316l-6.369 7.279l-.753-.602l-1.25 1.562l2.247 1.798z" />
            </svg>
          </div>
        </div>

        <div id="emoji" class="bg-gray-300 w-fit p-[0.25px] rounded-full absolute bottom-[-1.5rem] left-6">ðŸ˜¡</div>
      </div>

    </section>

    <!-- mesage section-->
    <section id="message" class="bg-gray-300 h-[3rem] ">
      <div class="relative flex space-x-5 justify-center items-center pt-2">
        <div class="">
          <div class="absolute left-[2rem] top-3">
            <!--emoji-->
            <svg xmlns=" http://www.w3.org/2000/svg" width="23" height="23" viewBox="0 0 24 24"
              class="text-gray-600 fill-current">
              <circle cx="15.5" cy="9.5" r="1.5" />
              <circle cx="8.5" cy="9.5" r="1.5" />
              <path d="M12 18c2.28 0 4.22-1.66 5-4H7c.78 2.34 2.72 4 5 4z" />
              <path
                d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8s8 3.58 8 8s-3.58 8-8 8z" />
            </svg>
          </div>

          <!--input-->
          <input type="text" name="message" id="message" class="p-1 rounded-full w-[23rem]">

          <div class="flex justify-center items-center absolute right-[4.5rem] top-3">
            <!--attachment-->
            <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" viewBox="0 0 24 24"
              class="text-gray-600 fill-current">
              <path
                d="m14.829 7.757l-5.657 5.657a1 1 0 1 0 1.414 1.415l5.657-5.657A3 3 0 0 0 12 4.929l-5.657 5.657a5 5 0 0 0 7.071 7.07L19.071 12l1.414 1.414l-5.656 5.657a7 7 0 1 1-9.9-9.9l5.657-5.656a5 5 0 0 1 7.071 7.07L12 16.244A3 3 0 1 1 7.758 12l5.656-5.657l1.415 1.414Z" />
            </svg>

            <!--ruppee-->
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24">
              <g fill="none" fill-rule="evenodd">
                <path
                  d="M24 0v24H0V0h24ZM12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035c-.01-.004-.019-.001-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427c-.002-.01-.009-.017-.017-.018Zm.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093c.012.004.023 0 .029-.008l.004-.014l-.034-.614c-.003-.012-.01-.02-.02-.022Zm-.715.002a.023.023 0 0 0-.027.006l-.006.014l-.034.614c0 .012.007.02.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01l-.184-.092Z" />
                <path fill="#4b5563"
                  d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10s10-4.477 10-10S17.523 2 12 2ZM8 8a1 1 0 0 1 1-1h6a1 1 0 1 1 0 2h-1.535c.179.31.318.645.409 1H15a1 1 0 1 1 0 2h-1.126a4.01 4.01 0 0 1-2.302 2.68L13.6 16.2a1 1 0 0 1-1.2 1.6l-3.992-2.994A.986.986 0 0 1 8 14c0-.257.103-.504.27-.683A.985.985 0 0 1 9 13h1a2 2 0 0 0 1.732-1H9a1 1 0 1 1 0-2h2.732A2 2 0 0 0 10 9H9a1 1 0 0 1-1-1Z" />
              </g>
            </svg>
            <!--camera-->
            <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" viewBox="0 0 24 24"
              class="text-gray-600 fill-current">
              <circle cx="12" cy="12" r="3.2" />
              <path
                d="M9 2L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2h-3.17L15 2H9zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5s5 2.24 5 5s-2.24 5-5 5z" />
            </svg>
          </div>
        </div>

        <!--microphone-->
        <div class="bg-emerald-600 rounded-full p-[3px]">
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24"
            class="text-white fill-current">
            <path
              d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z" />
          </svg>
        </div>

      </div>
    </section>
  </main>
  <footer></footer>
</body>

</html>
